<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grove AI Studio - 在线工具箱</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
</head>
<body>
    <div class="app-container">
        <!-- 左侧导航栏 -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Grove AI Studio</h1>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html"><i class="ri-dashboard-line"></i> 工作台</a></li>
                    <li><a href="model-management.html"><i class="ri-brain-line"></i> 模型管理</a></li>
                    <li><a href="local-tools.html"><i class="ri-tools-fill"></i> 本地工具箱</a></li>
                    <li class="active"><a href="online-tools.html"><i class="ri-cloud-line"></i> 在线工具箱</a></li>
                    <li><a href="agents.html"><i class="ri-robot-line"></i> 智能体</a></li>
                </ul>
            </nav>
            <!-- 侧边栏底部的设置按钮 -->
            <div class="sidebar-footer">
                <nav class="nav-menu">
                    <ul>
                        <li><a href="settings.html"><i class="ri-settings-line"></i> 设置</a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 在线工具箱页面 -->
            <div id="online-tools" class="tools-page active-page">
                <div class="page-header">
                    <h2>在线工具箱</h2>
                    <div class="page-description">
                        <p>在线工具箱为AI助手提供了强大的扩展能力。启用工具后，AI助手将能够根据您的需求自动调用相应的工具来完成任务。</p>
                        <div class="privacy-notice">
                            <i class="ri-shield-check-line"></i>
                            <span>隐私说明：启用在线工具意味着在使用时，相关数据将被发送到对应的服务提供商。请确保您了解并同意各工具的隐私政策。</span>
                        </div>
                    </div>
                </div>
                
                <div class="tools-container">
                    <!-- 工具卡片将通过JavaScript动态加载 -->
                </div>

                <!-- 工具配置模态框 -->
                <div id="tool-config-modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>工具配置</h3>
                            <button class="close-btn"><i class="ri-close-line"></i></button>
                        </div>
                        <div class="modal-body">
                            <div class="tool-docs">
                                <!-- 工具文档将通过JavaScript动态加载 -->
                            </div>
                            <div class="tool-config-form">
                                <!-- 配置表单将通过JavaScript动态加载 -->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="privacy-reminder">
                                <i class="ri-information-line"></i>
                                <span>配置信息将安全加密存储在本地</span>
                            </div>
                            <div class="modal-actions">
                                <button class="btn btn-secondary" data-action="cancel">取消</button>
                                <button class="btn btn-primary" data-action="save">保存配置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="../js/pages/online-tools.js"></script>
</body>
</html>
